<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Head Over Beans Café | Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #fdf6f0;
      color: #3e2723;
    }

    /* Header */
    header {
      background: #6d4c41;
      color: white;
      padding: 15px 20px;
      position: relative;
      text-align: center;
    }

    header img {
      width: 60px;
    }

    header h1 {
      margin: 10px 0;
    }

    header nav ul {
      list-style: none;
      margin-top: 10px;
      text-align: center;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Section */
    section {
      padding: 40px;
      text-align: center;
    }

    #menu h2 {
      margin-bottom: 30px;
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      display: block;
      background: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .menu-label {
      text-align: center;
    }

    .menu-label h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .menu-label p {
      font-size: 1rem;
      color: #6d4c41;
    }

    /* Footer */
    footer {
      background: #4e342e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
